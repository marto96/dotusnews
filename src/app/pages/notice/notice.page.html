<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ information?.title.rendered }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="information">
     <ion-card-header>
        <ion-card-title>
          {{ information?.title.rendered }}
        </ion-card-title>
        <ion-card-subtitle>
          {{ information?.date  }}
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="mres?.source_url" class="info-img">
      {{ information?.content.rendered }}
      <ion-item lines="none">
        <ion-icon name='clipboard' slot="start"> </ion-icon>
        <ion-label text-wrap >{{ information?.link }} </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name='contacts' slot="start"> </ion-icon>
          <ion-label text-wrap >{{ information?.format }} </ion-label>

        </ion-item>
    </ion-card-content>
    </ion-card>
</ion-content>
