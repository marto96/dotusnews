<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ information?.title.rendered }}
    </ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding="padding">
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{ convertAscii(information?.title.rendered) }}
      </ion-card-title>

      <ion-card-subtitle>{{ information?.date  }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content
      text-justify="text-justify">
      <img class="ion-padding"
        [src]="mres?.source_url"
        class="info-img">

      <ion-item text-justify="text-justify" class="informacion">
        {{ ajustarHTML(information?.content.rendered)}}
      </ion-item>

      <ion-item lines="none">
        <ion-icon
          name="clipboard"
          slot="start"
        ></ion-icon>

        <ion-item
          href="{{ information?.link }}"
          text-wrap="text-wrap"
        >{{ information?.link }}</ion-item>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
