<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>
      <img src="/assets/logo.png" alt="" style="width: 10rem" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="myForm" >
  <h1>Contact Us</h1>
  <img src="../../assets/seccion contact us.jpg" alt="">
  <p>You can contact with us, we are always available and ready to help you, we are news, we are dotusnews!!!</p>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    
    <ion-item >
    <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
</ion-item>
<ion-item>
  <ion-label >Type Your name<ion-text color="danger">*</ion-text></ion-label></ion-item>
    
<ion-item>
<ion-input formControlName="email" type="email" placeholder="email.address@user.com"></ion-input>
</ion-item>
<ion-item>
<ion-label >Type Your email<ion-text color="danger">*</ion-text></ion-label>
</ion-item>

<ion-radio-group  formControlName="gender">
  <ion-list-header>
   <ion-label> Are you interested in...<ion-text color="danger">*</ion-text></ion-label>
  </ion-list-header>

  <ion-item>
    <ion-radio slot="start" value="support" checked></ion-radio>
    <ion-label >Support</ion-label>
  </ion-item>

  <ion-item>
    <ion-radio slot="start" value="adversiting"></ion-radio>
    <ion-label>Adversiting</ion-label>
  </ion-item>

  <ion-item>
    <ion-radio slot="start" value="other"></ion-radio>
    <ion-label>Other</ion-label>
  </ion-item>

</ion-radio-group>

</ion-list>
<div class="ion-padding">
    <ion-button ion-button block type="submit" [disabled]="!myForm.valid" (click)="saveData()">Send</ion-button>
  </div>
  </form>
</ion-content>
