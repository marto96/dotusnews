<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>
      <img
        src="/assets/logo.png"
        alt=""
        style="width: 10rem"
      >
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      button="button"
      *ngFor="let item of res"
      [routerLink]="['/','notice', item.id]"
    >
      <ion-grid fixed="fixed">
        <ion-row>
          <ion-col
            size="12"
            size-lg="6"
            size-md="6"
            size-sm="8"
            size-xs="12"
          >
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>
                  <span>{{item.date}}</span>

                  <br>

                  <h3>
                    {{ convertAscii(item.title.rendered) }}
                  </h3>
                </ion-card-subtitle>
              </ion-card-header>

              <ion-img [src]="getItemById(item.featured_media)"></ion-img>

              <ion-card-content>
                <ion-text>
                  {{ ajustarL(item.excerpt.rendered) }}
                </ion-text>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll
    threshold="50px"
    (ionInfinite)="loadData($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mas Noticias..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
